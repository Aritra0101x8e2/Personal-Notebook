<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>N O T E S</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #000; 
      color: #ecf0f1;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 1000px;
      padding: 30px;
      background-color: #003399;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      text-align: center;
      overflow: hidden;
    }
    header h1 {
        padding-top: 30px;
      font-size: 2.8em;
      margin-bottom: 20px;
      color: #ffffff;
    }
    .diary-entry-form {
      margin-bottom: 30px;
    }

    textarea {
      width: 100%;
      height: 160px;
      margin-top: 40px;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #7f8c8d;
      background-color: #000000;
      color: #ecf0f1;
      font-size: 16px;
      box-sizing: border-box;
      transition: border 0.3s;
      resize: none;
    }

    textarea:focus {
      border-color: #0e0183;
      outline: none;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #000000;
      color: white;
      border: none;
      font-size: 18px;
      cursor: pointer;
      border-radius: 6px;
      margin-top: 20px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #ffffff;
      color: #000;
      border-radius: 6px;
    }
    .entries {
      margin-top: 40px;
      display: grid;
      gap: 20px;
      grid-template-columns: 1fr 1fr; /* Two columns */
      grid-auto-rows: minmax(200px, auto);
    }
    .entry {
      background-color: #000000;
      margin: 10px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      position: relative;
      transition: transform 0.3s;
      overflow: hidden;
    }
    .entry:hover {
      transform: translateY(-5px); 
    }
    .entry-header {
      font-size: 22px;
      font-weight: bold;
      color: #3498db;
      margin-bottom: 15px;
    }
    .entry-content {
      display: none;
      font-size: 16px;
      line-height: 1.5;
      color: #93bbe2;
      margin-top: 10px;
    }
    .buttons-box {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .view-btn,
    .delete-btn {
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      width: 48%;
    }

    .view-btn {
      background-color: #3498db;
      color: white;
    }

    .view-btn:hover {
      background-color: #0099ff;
      border-radius: 6px;
    }

    .delete-btn {
      background-color: #ffffff;
      color: rgb(0, 0, 0);
    }

    .delete-btn:hover {
      background-color: #ff1900;
      border-radius: 8px;
      color: #ffffff;
    }

    .no-entries {
      text-align: center;
      font-size: 18px;
      color: #95a5a6;
    }
/* Footer (Copyright) Styling */
.footer {
  color: #97bec8;
  text-align: center;
  position: relative;
  font-size: 14px;
  margin-top: 40px;
 
}

.footer p {
  margin: 0;
  font-family: 'Arial', sans-serif;
}

.footer p a {
  color: #3498db;
  text-decoration: none;
  font-weight: bold;
}

.footer p a:hover {
  text-decoration: underline;
}

    /* Responsive layout for smaller screens */
    @media (max-width: 768px) {
      .entries {
        grid-template-columns: 1fr; /* Single column for small screens */
      }
    }

  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>My Personal Diary Notebook </h1>
    </header>

    <div class="diary-entry-form">
      <textarea id="entry-text" placeholder="Write Your Thought's Here ðŸ˜Š"></textarea>
      <button onclick="addEntry()">Add this to your Notes !!!</button>
    </div>

    <div class="entries">
      <h2>Diary Notes</h2>
      <div id="entry-list" class="no-entries">No notes written yet ðŸ˜ž Write your first note ðŸ‘†!</div>
    </div>

    <!-- Copyright Section -->
<footer class="footer">
    <p>&copy; Personal Notebook by Aritra kundu</p>
  </footer>
  
  </div>

  <script>
    // Load diary entries from localStorage
    let diaryEntries = JSON.parse(localStorage.getItem('diaryEntries')) || [];

    // Function to add a new entry
    function addEntry() {
      const entryText = document.getElementById("entry-text").value.trim();

      if (entryText !== "") {
        const entry = {
          text: entryText,
          id: new Date().getTime(),
        };

        diaryEntries.push(entry);
        document.getElementById("entry-text").value = "";  // Clear the text area
        saveEntries();
        renderEntries();
      }
    }
    // Function to delete an entry
    function deleteEntry(entryId) {
      diaryEntries = diaryEntries.filter(entry => entry.id !== entryId);
      saveEntries();
      renderEntries();
    }

    // Function to view an entry's content
    function viewEntry(entryId) {
      const entryContent = document.getElementById(`entry-content-${entryId}`);
      entryContent.style.display = entryContent.style.display === "block" ? "none" : "block";
    }

    // Function to save entries to localStorage
    function saveEntries() {
      localStorage.setItem('diaryEntries', JSON.stringify(diaryEntries));
    }

    // Function to render diary entries on the page
    function renderEntries() {
      const entryListContainer = document.getElementById("entry-list");
      entryListContainer.innerHTML = ""; // Clear current list

      if (diaryEntries.length === 0) {
        entryListContainer.classList.add("no-entries");
        entryListContainer.textContent = "No notes written yet ðŸ˜ž Write your first note ðŸ‘†!";
      } else {
        entryListContainer.classList.remove("no-entries");

        diaryEntries.forEach((entry, index) => {
          const entryDiv = document.createElement("div");
          entryDiv.classList.add("entry");

          const entryHeader = document.createElement("div");
          entryHeader.classList.add("entry-header");
          entryHeader.textContent = `Note ${index + 1}`; // Show Entry number

          const entryContent = document.createElement("div");
          entryContent.classList.add("entry-content");
          entryContent.id = `entry-content-${entry.id}`;
          entryContent.textContent = entry.text; // Show content of entry

          const buttonsBox = document.createElement("div");
          buttonsBox.classList.add("buttons-box");

          const viewButton = document.createElement("button");
          viewButton.classList.add("view-btn");
          viewButton.textContent = "View Entry";
          viewButton.onclick = function () { viewEntry(entry.id); };

          const deleteButton = document.createElement("button");
          deleteButton.classList.add("delete-btn");
          deleteButton.textContent = "Delete";
          deleteButton.onclick = function () { deleteEntry(entry.id); };

          buttonsBox.appendChild(viewButton);
          buttonsBox.appendChild(deleteButton);

          entryDiv.appendChild(entryHeader);
          entryDiv.appendChild(entryContent);
          entryDiv.appendChild(buttonsBox);

          entryListContainer.appendChild(entryDiv);
        });
      }
    }
    


    // Initial render of entries on page load
    renderEntries();
  </script>

</body>
</html>
